{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		{% block title %}
		{% endblock %}
	</title>

	{% block script %}
	{% endblock %}

	{% block css %}
	{% endblock %}	
</head>
<body>
	<nav>
		<a href="/">Home</a> |
		{% if user.is_authenticated %}
		    <a href="{% url 'logout' %}">Welcome, {{ user.get_username }}! Logout</a>
		{% else %}
		    <a href="{% url 'login' %}">Welcome, new user. Please log in.</a>
		{% endif %}

	</nav>
	{% block body %}
	{% endblock %}
</body>
</html>
