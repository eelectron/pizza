{% extends "orders/base.html" %}

{% block title %}
	Login
{% endblock %}

{% block css %}
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'orders/login.css' %}">
{% endblock %}

{% block body %}
	{% if message %}
		<div>
			{{ message }}
		</div>
	{% endif %}
	<form action="{% url 'login' %}" method="post">
		{% csrf_token %}
		<div>
			<input type="text" name="username" placeholder="Username">	
		</div>
		
		<div>
			<input type="password" name="password" placeholder="Password">	
		</div>
		
		<div>
			<input type="submit" name="submit" value="Login">	
		</div>
	</form>
	<div class="image">	
	</div>
{% endblock %}
